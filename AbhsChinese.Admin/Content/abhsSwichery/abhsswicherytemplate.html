<div class="row" name="switch_container">
    <div class="col-12">
        <div class="switch pull-right">
            <div class="onoffswitch">
                <input type="checkbox" checked class="onoffswitch-checkbox"
                       name="$$$Type"
                       id="switch_$$$">
                <label class="onoffswitch-label" for="switch_$$$">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="row" name="view_container">
    <div class="col-12" name="first_view">
        <textarea id="$$$" name="$$$" type="text/plain"></textarea>
    </div>
    <div class="col-12" name="second_view" style="display:none;">
        <div class="abhs-upload">
            <input type="file" name="file" style="display:none;" />
            <img src="/Images/5.png" style="height:80px;margin-right:10px;" alt="Alternate Text" />
            <button name="btn_scan" class="btn btn-default btn-lg"
                    type="button">
                上传图片
            </button>
            <button name="btn_delete" class="btn btn-danger btn-lg"
                    type="button"
                    style="display:none;">
                删除图片
            </button>
        </div>
    </div>
    <div class="col-12" name="swichery_validate">
        <label for="$$$" class="error" style="display:none;"></label>
    </div>
</div>
